---
ansible-navigator:
  ansible:
    inventory:
      entries:
      - hosts
  execution-environment:
    container-engine: podman
    enabled: true
    image: registry.gitlab.com/redhatautomation/panos-ee:latest
    pull:
      policy: missing
  logging:
      level: critical
  playbook-artifact:
    save-as: artifacts/{playbook_name}-artifact-{time_stamp}.json
    
